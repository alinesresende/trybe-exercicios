<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Exercício</title>
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <main>
    <section>
      <label for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name"> <br>
      <label for="input-email">Email:</label>
      <input type="email" name="email" id="input-email">
    </section>
    <section>
      <label for="opone">Opção 1</label>
      <input type="radio" name="radio" id="opone">
      <label for="optwo">Opção 2</label>
      <input type="radio" name="radio" id="optwo">
      <label for="opthree">Opção 3</label>
      <input type="radio" name="radio" id="opthree">
      <label for="opfour">Opção 4</label>
      <input type="radio" name="radio" id="opfour">
    </section>
    <section>
      <label for="textarea">Espaço para digitar a resposta:</label> <br>
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    </section>
    <section>
      <label for="input-date">Data:</label>
      <input type="date" name="date" id="input-date">
    </section>



</body>
</html>
