<html lang="PT-BR">

<body>
<form action="">
  <label for="input-email"> E-mail:
    <input type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
  </label>
  <label for="input-passaword"> Senha:
    <input type="password" name="password" id="input-passaword" placeholder="Digite sua senha" required>
  </label>
  <label for="input-checkbox"> Lembre-me
    <input type="checkbox" name="checkbox" id="input-checkbox">
  </label>
  <label for="input-button">
   <input type="submit" value="Entrar" id="input-button">
  </label>
</form>
</body>
