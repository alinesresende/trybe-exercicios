<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const elementH1 = document.createElement('h1');
      elementH1.innerText = 'Exercício - JavaScript DOM';
      document.body.appendChild(elementH1);

      const elementMain = document.createElement('main');
      elementMain.className = 'main-content';
      document.body.appendChild(elementMain);

      const elementSection = document.createElement('section');
      elementSection.className = 'center-content';
      elementMain.appendChild(elementSection);

      const elementParagraph = document.createElement('p');
      elementParagraph.innerText = 'texto adicionado';
      elementSection.appendChild(elementParagraph);

      const elementSectionTwo = document.createElement('section');
      elementSectionTwo.className = 'left-content';
      elementMain.appendChild(elementSectionTwo);

      const elementSectionThree = document.createElement('section');
      elementSectionThree.className = 'right-content';
      elementMain.appendChild(elementSectionThree);

      const elementImag = document.createElement('img');
      elementImag.className = 'small-image';
      elementImag.src = 'https://picsum.photos/200';
      elementSectionTwo.appendChild(elementImag);

      const elementList = document.createElement('ul');
      elementSectionThree.appendChild(elementList);
      const arrayNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis',
        'Sete', 'Oito', 'Nove', 'Dez']
        for (let num in arrayNumbers) {
        const elementLi = document.createElement('li');
        elementLi.innerHTML = arrayNumbers[num];
        elementList.appendChild(elementLi);
      }

      for (let index = 1; index <= 3; index += 1) {
        const elementH3 = document.createElement('h3');
        elementH3.innerHTML = 'Show ' + index;
        elementMain.appendChild(elementH3);
      }


    </script>
  </body>
</html>
<!-- Adicione a tag h1 com o texto Exercício - JavaScript DOM como filho da tag body; ok
Adicione a tag main com a classe main-content como filho da tag body; ok
Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; ok
Adicione a tag p como filho do section criado no passo 3 e coloque algum texto; ok
Adicione a tag section com a classe left-content como filho da tag main criada no passo 2; ok
Adicione a tag section com a classe right-content como filho da tag main criada no passo 2; ok
Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. 
Esse elemento deve ser filho do section criado no passo 5; ok 
Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. 
Essa lista deve ser filha do section criado no passo 6; ok
Adicione 3 tags h3, todas sendo filhas do main criado no passo 2. -->
